apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-c
  namespace: service-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-c
  template:
    metadata:
      labels:
        app: proxy-c
    spec:
      containers:
        - name: proxy
          image: "ghcr.io/hiroyaonoe/bcop-proxy/bcop-proxy:latest"
          command: ['/bin/bcop-proxy', '--proxy-port', '80', '--admin-port', '9000', '--default-addr', 'service-c-main.service-c.svc.cluster.local:80', '--propagate=true', '--controller-url', 'http://proxy-controller.bcop-system.svc.cluster.local:8080', '--id', 'service-c']
          imagePullPolicy: Always
          ports:
            - name: proxy
              containerPort: 80
            - name: admin
              containerPort: 9000
      imagePullSecrets:
        - name: ghcrcred

---
apiVersion: v1
kind: Service
metadata:
  name: proxy-c
  namespace: service-c
spec:
  type: NodePort
  selector:
    app: proxy-c
  ports:
    - name: proxy
      protocol: TCP
      port: 80
      targetPort: 80
    - name: admin
      protocol: TCP
      port: 9000
      targetPort: 9000
